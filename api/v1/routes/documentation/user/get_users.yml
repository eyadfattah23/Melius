summary: Retrieve all users
description: Retrieve a list of all users in the system.
responses:
  200:
    description: A list of user objects.
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: "1"
              email:
                type: string
                example: "user@example.com"
              first_name:
                type: string
                example: "John"
              last_name:
                type: string
                example: "Doe"
              created_at:
                type: string
                example: "2024-08-30T12:34:56.789Z"
              updated_at:
                type: string
                example: "2024-08-30T12:34:56.789Z"
