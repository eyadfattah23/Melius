tags:
  - user
summary: Retrieve a specific user
description: Retrieve details of a specific user by their ID.
parameters:
  - name: user_id
    in: path
    required: true
    schema:
      type: string
    description: The ID of the user to retrieve.
responses:
  200:
    description: A user object.
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: "1"
            email:
              type: string
              example: "user@example.com"
            first_name:
              type: string
              example: "John"
            last_name:
              type: string
              example: "Doe"
            created_at:
              type: string
              example: "2024-08-30T12:34:56.789Z"
            updated_at:
              type: string
              example: "2024-08-30T12:34:56.789Z"
  404:
    description: User not found.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "User not found"
