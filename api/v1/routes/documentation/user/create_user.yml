summary: Create a new user
description: Create a new user in the system.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: "user@example.com"
          password:
            type: string
            example: "strongpassword"
          first_name:
            type: string
            example: "John"
          last_name:
            type: string
            example: "Doe"
responses:
  201:
    description: User successfully created.
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: "1"
            email:
              type: string
              example: "user@example.com"
            first_name:
              type: string
              example: "John"
            last_name:
              type: string
              example: "Doe"
            created_at:
              type: string
              example: "2024-08-30T12:34:56.789Z"
            updated_at:
              type: string
              example: "2024-08-30T12:34:56.789Z"
  400:
    description: Bad Request (e.g., missing email or password).
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Not a JSON or missing email/password"
