tags:
  - post
summary: Update an existing post
description: Update the details of an existing post by its ID.
parameters:
  - in: path
    name: post_id
    schema:
      type: string
    required: true
    description: The ID of the post to update.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            type: string
            example: "Updated Post Title"
          text:
            type: string
            example: "This is the updated content of the post."
responses:
  "200":
    description: Post successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: "1"
            title:
              type: string
              example: "Updated Post Title"
            text:
              type: string
              example: "This is the updated content of the post."
            user_id:
              type: string
              example: "1"
            created_at:
              type: string
              example: "2024-08-30T12:34:56.789Z"
            updated_at:
              type: string
              example: "2024-09-01T10:15:30.789Z"
  "400":
    description: Bad Request (e.g., invalid JSON or missing required fields)
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Invalid request data"
  "404":
    description: Post not found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Post not found"
  "500":
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Internal server error"
