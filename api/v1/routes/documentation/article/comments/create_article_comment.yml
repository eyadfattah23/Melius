tags:
  - Article Comments
summary: Create a new article comment
description: Create a new article comment.
parameters:
  - name: article_id
    in: path
    required: true
    type: string
    description: The ID of the article to add the comment to.

  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        text:
          type: string
          example: "Updated comment text"
        user_id:
          type: string
          example: "169a0482-55b9-4d9a-b5c2-19a94ba65ef7"

responses:
  200:
    description: Comment successfully updated.
    content:
      application/json:
        schema:
          type: object
          properties:
            comment:
              type: object
              properties:
                text:
                  type: string
                  example: "Updated comment text"
                id:
                  type: string
                  example: "123"
                user_id:
                  type: string
                  example: "123"
                article_id:
                  type: string
                  example: "123"
                created_at:
                  type: string
                  example: "2024-08-30T12:34:56.789Z"
                updated_at:
                  type: string
                  example: "2024-08-30T12:34:56.789Z"
  404:
    description: Comment not found.
  400:
    description: Not a JSON
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Not a JSON"
