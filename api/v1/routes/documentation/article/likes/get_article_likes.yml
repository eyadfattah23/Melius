tags:
  - Article Likes
summary: get all the likes for an article
description: get all the likes for an article
parameters:
  - name: article_id
    in: path
    required: true
    type: string
    description: The ID of the article
responses:
  200:
    description: Returns a list of all the likes for the specified article
    schema:
      type: object
      properties:
        likes:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: "1"
              user_id:
                type: string
                example: "1"
              article_id:
                type: string
                example: "1"
              created_at:
                type: string
                example: "2024-08-30T12:34:56.789Z"
              updated_at:
                type: string
                example: "2024-08-30T12:34:56.789Z"
